<ion-view view-title="Dashboard">
    <ion-content class="padding">



        <div class="list">

            <label class="item item-input item-select">
                <div class="input-label">
                    Book
                </div>
                <select ng-model="book" ng-options="book.book for book in books track by book.id"></select>
            </label>

            This is showing "book" model: {{book}} Months: {{months}} Years: {{years}}

        </div>
        <div class="list card">
            <div class="item item-divider">Health</div>
            <div class="item item-body">
                <div>
                    You ate an apple today!
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Upcoming</div>
            <div class="item item-body">
                <div>
                    You have <b>29</b> meetings on your calendar tomorrow.
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
