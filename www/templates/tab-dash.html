<ion-view view-title="Dashboard">
    <ion-content class="padding">



        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Book
                </div>
                <select ng-model="book" ng-options="book.book for book in books track by book.id"></select>
            </label>
        </div>

        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Months
                </div>
                <select ng-model="month" ng-options="month for month in allMonths track by month"></select>
            </label>
        </div>

        <div class="list">

            <label class="item item-input item-select">
                <div class="input-label">
                    Years
                </div>
                <select ng-model="year" ng-options="year for year in allYears track by year"></select>
            </label>
        </div>

        <h3>To read {{book.book}} in {{year == 0 ? '' : year}} {{year == 1 ? 'year' : year !== 0 ? 'years' :'' }} 
           {{month == 0 ? '' : 'and ' + month}} {{month == 1 ? 'month' : month !== 0 ? 'months': ''}} you will have to read <b>{{formatPages(book, year, month)}} </b>pages a day</h3>
    </ion-content>
</ion-view>
